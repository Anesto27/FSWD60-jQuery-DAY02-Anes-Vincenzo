<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Day 02 basic 2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script> 
	<style>
		body{
			width: 650px;
		}
		.boxes{
			display: flex;
			justify-content: space-between;
			margin-bottom: 10px;
		}
		.boxes1{
			display: flex;
			justify-content: space-between;
			margin-bottom: 10px;
		}

		.boxes2{
			display: flex;
			justify-content: space-between;
		}

		.box{
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}

		.box img{
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<h2>Only the clicked Santa Claus should disappear</h2>
	<div class="boxes">
	<div class="box"><img src="img/santa.png" alt="santa claus"></div>
	<div class="box"><img src="img/santa.png" alt="santa clau1"></div>
	<div class="box"><img src="img/santa.png" alt="santa clau2"></div>
	</div>
	<div class="boxes1">
	<div class="box"><img src="img/santa.png" alt="santa clau3"></div>
	<div class="box"><img src="img/santa.png" alt="santa claus"></div>
	<div class="box"><img src="img/santa.png" alt="santa claus"></div>
	</div>
	<div class="boxes2">
	<div class="box"><img src="img/santa.png" alt="santa clau4"></div>
	<div class="box"><img src="img/santa.png" alt="santa clau5"></div>
	<div class="box"><img src="img/santa.png" alt="santa clau6"></div>
	</div>
	
	<script>
		
	$(document).ready(function(){

		

	$("img").click(function(){
		$a = $(this).attr("alt");
		if($a == "santa claus"){
			$(this).slideUp(1000)
		} else {
		$(this).fadeOut(1000)
		}
	})

});

	</script>
</body>
</html>
