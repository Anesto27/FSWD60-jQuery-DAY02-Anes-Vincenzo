<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Day 02 basic 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script> 
    <style>

    	.boxes{
    		display: flex;
    		justify-content: space-around;
    		margin-top: 50px;
    	}
		
		.box{
			border: 1px solid black;
			width: 200px;
			height: 200px;
		}

		.box img{
			width: 200px;
			height: 200px;
		}

		p{	
			font-size: 32px;
			text-align: center;
			margin-top: 10%;
		}
 
   </style>
</head>

<body>
	<div class="boxes">
	<div class="box" text="You clicked on the Christmas gift" color="red" borderRadius="60px"> <img src="img/gift.png" alt="gift"></div>

	<div class="box" text="You clicked on the Santa Claus" color="green" borderRadius="60px"> <img src="img/santa.png" alt="santa claus"></div>

	<div class="box" text="You clicked on the Christmas bell" color="blue" borderRadius="60px"> <img src="img/bell.png" alt="bell"></div>
	</div>
	<p id="result"></p>
    <script>

	$(document).ready(function(){
		$('.box').on('click', function() {
			$r = $(this).attr("borderRadius"); // create a r variable with the attribute border radius
			$a = $(this).attr("text"); // create a variable which have the attribute text
			$b= $(this).attr("color") // create a varibale which have the attribute color 
            $("#result").text($a).css("color",$b); // display the result with the variables text and color
            $(this).css("border-radius",$r); // change the border radius using the r variable 

		})
	 });

    </script>
</body>

</html>
